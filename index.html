<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="absolute -z-10 inset-0 h-full w-full bg-white"><div class="absolute inset-0 bg-[linear-gradient(rgba(0,0,0,0.07)_1px,transparent_1px),linear-gradient(90deg,rgba(0,0,0,0.07)_1px,transparent_1px)] bg-[size:24px_24px]"></div></div>

    <div class="w-full mx-auto flex rain-img">
        <!-- Temperatura -->
        <div id="resultado" class="w-2/3 h-screen flex items-end pb-30 pl-30">
            <p class="text-4xl text-white mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
        </div>

        <!-- Menu Lateral -->
        <div class="w-1/3 h-screen p-10 backdrop-blur-md backdrop-brightness-80">
            <div id="buscador">
                <form id="formulario" class="flex gap-2 justify-between" action="#" method="POST">
                    <div class="w-2/5 mt-5 relative group">
                        <input
                            name="ciudad"
                            id="ciudad"
                            type="text"
                            placeholder=""
                            class="border-b border-gray-300 text-white py-1 focus:border-b-2 focus:border-white transition-colors focus:outline-none peer bg-inherit"
                        />
                        <label
                            for="ciudad"
                            class="absolute -top-4 text-xs text-gray-300 left-0 cursor-text peer-focus:text-xs peer-focus:-top-4 transition-all peer-focus:text-white peer-placeholder-shown:top-1 peer-placeholder-shown:text-sm"
                        >
                            Ciudad
                        </label>
                    </div>
                    <div class="w-2/5 mt-5">
                        <select 
                            class="block appearance-none w-full border border-gray-200 rounded text-white px-4 pb-2 pt-2 leading-tight focus:outline-none focus:border-gray-500 focus:text-black" 
                            id="pais"
                        >
                            <option disabled selected value="">-- Seleccione --</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                        </select>
                    </div>
    
                    <input 
                        type="submit"
                        class="w-1/5 mt-5 bg-[#83A09B] hover:bg-[#708a85] text-white py-1 px-2 rounded uppercase font-bold cursor-pointer"
                        value="Buscar"
                    />
                </form>
            </div>
            
        </div>
    </div>
